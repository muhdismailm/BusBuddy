<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to Add Bus - Local Bus Timetable</title>
    <style>
        /* Color Theme */
        :root {
            --main-bg-color: #023e80;
            --button-hover-color: #00264e;
            --input-border-color: #ddd;
            --text-color: #333;
            --container-bg-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: var(--text-color);
            background-size: cover;
        }
        .request-container {
            width: 300px;
            padding: 2em;
            background: var(--container-bg-color);
            backdrop-filter: blur(10px); /* Blurred background */
            box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.1);
            border-radius: 13px;
            text-align: center;
        }
        h2 {
            color: var(--main-bg-color);
        }
        input[type="text"], input[type="time"] {
            width: 100%;
            height: 23px;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid var(--input-border-color);
            border-radius: 15px;
        }
        button {
            width: 100%;
            padding: 0.7em;
            background-color: var(--main-bg-color);
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: var(--button-hover-color);
        }
        .home-link {
            color: var(--main-bg-color);
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 1em;
        }
        .home-link:hover {
            color: var(--button-hover-color);
        }
    </style>
</head>
<body background="ij.jpg">
    <div class="request-container">
        <h2>Request to Add Bus</h2>
        <form onsubmit="handleRequestSubmit(event)">
            <input type="text" id="bus-name" placeholder="Bus Name" required>
            <input type="text" id="route" placeholder="Route (e.g., Station A - Station B)" required>
            <input type="time" id="timing" placeholder="Timing" required>
            <button type="submit">Submit Request</button>
        </form>

        <!-- Link to Home or Main Timetable -->
        <p><a href="index.html" class="home-link">Back to Timetable</a></p>
    </div>

    <script>
        function handleRequestSubmit(event) {
            event.preventDefault();
            const busName = document.getElementById("bus-name").value;
            const route = document.getElementById("route").value;
            const timing = document.getElementById("timing").value;

            // For demonstration, we simulate submitting the data
            alert(`Request submitted for Bus: ${busName}, Route: ${route}, Timing: ${timing}`);
            
            // Clear the form
            document.getElementById("bus-name").value = '';
            document.getElementById("route").value = '';
            document.getElementById("timing").value = '';
        }
    </script>
</body>
</html>
