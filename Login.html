<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Local Bus Timetable</title>
    <style>
        /* Color Theme */
        :root {
            --main-bg-color: #023e80;
            --button-hover-color: #00264e;
            --input-border-color: #ddd;
            --text-color: #333;
            --container-bg-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: var(--text-color);
            background-size: cover;
        }
        .login-container {
            width: 300px;
            padding: 2em;
            background: var(--container-bg-color);
            backdrop-filter: blur(10px); /* Blurred background */
            box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.1);
            border-radius: 13px;
            text-align: center;
        }
        h2 {
            color: var(--main-bg-color);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            height: 23px;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid var(--input-border-color);
            border-radius: 15px;
        }
        button {
            width: 100%;
            padding: 0.7em;
            background-color: var(--main-bg-color);
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: var(--button-hover-color);
        }
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1em 0;
        }
        .checkbox-container label {
            font-weight: normal;
            color: var(--text-color);
        }
        .forgot-password, .register-link {
            color: var(--main-bg-color);
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 0.5em 0;
        }
        .forgot-password:hover, .register-link:hover {
            color: var(--button-hover-color);
        }
    </style>
</head>
<body background="/ij.jpg">
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>

            <!-- Remember Me Checkbox and Forgot Password Link -->
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="remember-me"> Remember Me
                </label>
                <a href="forgot.html" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- Register Link -->
        <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
    </div>

    <script>
        // Load saved credentials if "Remember Me" was checked
        window.onload = function() {
            if (localStorage.getItem("rememberMe") === "true") {
                document.getElementById("username").value = localStorage.getItem("username");
                document.getElementById("password").value = localStorage.getItem("password");
                document.getElementById("remember-me").checked = true;
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("remember-me").checked;

            // Example simple authentication
            if (username === "user" && password === "pass") {
                alert("Login successful!");

                // Save credentials if "Remember Me" is checked
                if (rememberMe) {
                    localStorage.setItem("rememberMe", "true");
                    localStorage.setItem("username", username);
                    localStorage.setItem("password", password);
                } else {
                    localStorage.removeItem("rememberMe");
                    localStorage.removeItem("username");
                    localStorage.removeItem("password");
                }

                window.location.href = "request.html"; // Redirect to the request page
            } else {
                alert("Incorrect username or password. Try again.");
            }
        }
    </script>
</body>
</html>
